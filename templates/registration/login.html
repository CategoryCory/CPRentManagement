{% extends 'accounts-base.html' %}

{% block content %}
    <div class="h-full flex flex-col gap-6 justify-center items-center">
        <h2 class="text-4xl text-gray-700">
            <span class="text-indigo-600">Log in</span> to your account
        </h2>
        <div class="w-full mx-6 px-14 py-10 bg-white rounded-lg shadow-xl md:w-[500px] md:mx-0">
            {% if form.errors %}
                <div class="mb-3 px-3 py-2 flex items-center gap-3 bg-red-200 text-red-700 rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <p class="grow-0 text-red-700">The given username or password could not be found. Please try again.</p>
                </div>
            {% endif %}
            
            <form 
                method="post"
                action="{% url 'login' %}"
                class=""
            >
                {% csrf_token %}
                <div class="mb-4 flex flex-col">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-6 flex flex-col">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    {{ form.password }}
                </div>
                <input type="hidden" name="next" value="{{ next }}">
                <button
                    type="submit"
                    class="btn btn-primary btn-full-width"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Log in
                </button>
            </form>
        </div>
    </div>
{% endblock content %}
