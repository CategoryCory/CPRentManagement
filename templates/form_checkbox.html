<div>
    <div class="mb-2 flex items-center">
        {{ field }}
        <label
            for="{{ field.id_for_label }}"
            class="pl-2"
        >
            {{ field.label }}
        </label>
        {% if field.help_text %}
            <p class="pl-5 pb-[1px] text-sm text-gray-500 self-end">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
    {% if field.errors %}
        {% for error in field.errors %}
            <p class="my-1 px-2 py-1 bg-red-100 text-red-600 rounded">{{ error }}</p>
        {% endfor %}
    {% endif %}
</div>
